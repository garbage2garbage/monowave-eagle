<div class="device" id="device-{DS.NAME}">
    
    <h2>{DS.NAME}</h2>
    <img src="../images/{L.NAME}-device-{DS.NAME}.png" alt="{DS.NAME} device" />
    <p>{DS.DESC}</p>
    
    <h3>Gates</h3>
    <div class="gates" id="device-{DS.NAME}-gates">
        
        {GATES}
        
    </div><!-- end gates -->
    
    <h3>Variants</h3>
    <div class="variants" id="device-{DS.NAME}-variants">
        
        {VARIANTS}
        
    </div><!-- end variants -->
    
</div><!-- end device -->
